<!DOCTYPE html>
<html>

<head>
	<title>Worklog</title>
	<meta charset="utf-8" />
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	<style>
		html,
		body,
		.base {
			height: 100%;
			overflow: hidden;
		}

		.base {
			display: flex;
			flex-direction: column;
		}

		.content {
			padding: 0.5rem;
		}

		.content.summary {
			background: steelblue;
			color: white;
		}

		.content.summary table {
			margin-bottom: 0;
		}
		.content.summary table thead {
			border-bottom: 2px solid white;
		}

		.content.details {
			overflow-y: scroll;
		}

		.day.Public.holiday {
			background: MediumSeaGreen;
		}
	</style>
</head>

<body>
	<div class="base">
		<div class="content summary">
			<table class="table table-condensed table-borderless text-white">
				<thead>
					<tr>
						<th>Balance</th>
						{{#each statistics.dayTypes}}
						<th>{{@key}}</th>
						{{/each}}
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{statistics.balance}}</td>
						{{#each statistics.dayTypes}}
						<td>{{this}}</td>
						{{/each}}
					</tr>
				</tbody>
			</table>
		</div>

		<div class="content details">
			<table class="table table-condensed">
				<tbody>
					{{#each weeks}}
					<tr>
						<th>Week {{@key}}

						</th>
						{{#each this}}
						<td class="day {{this.type}}">
							<strong>
								{{this.day}}
								{{@key}}
							</strong><br />
							({{this.type}})<br />
							{{this.debt}} / {{this.hours}}<br />
							<strong>
								{{this.balance}}
							</strong>
						</td>
						{{/each}}
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
